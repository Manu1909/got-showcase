<div>
    <h3>Houses collection</h3>
    <div class="row">
      <div class="col-sm-4" *ngFor="let house of houses; let i = index">
        <div class="card">
            <div class="card-body">
              <a routerLink="/house-detail/{{i + 1}}">{{house.name}}</a>
            </div>
        </div>
      </div>
    </div>
  </div>
